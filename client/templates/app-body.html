<template name="appBody">

  <div id="container" class="{{menuOpen}} {{overlayOpen}}">
    <section id="menu" class="overthrow">
      <a href="{{pathFor 'plums'}}" class="{{activePage 'plums' 'plum'}}">
        <span class="wrapper-menu-item">
          <span class="pe-7s-global"></span>
          <span class="title-menu">Home</span>
        </span>
      </a>
      <a href="{{pathFor 'feed'}}" class="{{activePage 'feed'}}">
        <span class="wrapper-menu-item">
          <span class="pe-7s-chat"></span>
          <span class="title-menu">Feed</span>
        </span>
      </a>
      <a href="{{pathFor 'explore'}}" class="{{activePage 'explore'}}">
        <span class="wrapper-menu-item">
          <span class="pe-7s-science"></span>
          <span class="title-menu">Explore</span>
        </span>
      </a>
      <a href="{{pathFor 'bookmarks'}}" class="{{activePage 'bookmarks'}}">
        <span class="wrapper-menu-item">
          <span class="pe-7s-ribbon"></span>
          <span class="title-menu">Bookmarks</span>
        </span>
      </a>
      <a href="{{pathFor 'contests'}}" class="{{activePage 'contests'}}">
        <span class="wrapper-menu-item">
          <span class="pe-7s-gift"></span>
          <span class="title-menu">Contests</span>
        </span>
      </a>
      <a href="{{pathFor 'about'}}" class="{{activePage 'about'}}">
        <span class="wrapper-menu-item">
          <span class="pe-7s-user"></span>
          <span class="title-menu">Profile</span>
        </span>
      </a>
    </section>

      <div class="notifications">
        {{#unless connected}}
          <div class="notification">
            <span class="icon-sync"></span>
            <div class="title-notification">Trying to connect</div>
          </div>
        {{/unless}}
        {{#each notifications}}
          <div class="notification">
            <a class="btn-primary js-notification-action">{{action}}</a>
            <div class="title-notification">{{title}}</div>
          </div>
        {{/each}}
      </div>

    {{> overlay}}

    <div class="content-overlay"></div>

    <div id="content-container">
      {{> yield}}
    </div>

  </div>
</template>
